<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="frmErrorLogin">

                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="#{msg['menu.inicio.titulo']}" icon="pi pi-fw pi-home" action="#{indexMB.preparedIndex()}"/>

                    <p:divider layout="vertical"/>

                    <p:submenu label="#{msg['menu.categoria.titulo']}" icon="pi pi-fw pi-tag">
                        <p:menuitem value="Agregar Categoria" icon="pi pi-fw pi-tag" 
                                    action="#{categoriaMB.preparedAdd()}"/>
                        <p:menuitem value="Lista de Categorias" icon="pi pi-fw pi-tags" 
                                    action="#{indexMB.preparedListadoCategorias()}"/>
                    </p:submenu>

                    <p:submenu label="#{msg['menu.producto.titulo']}" icon="pi pi-fw pi-clone">
                        <p:menuitem value="Nuevo Producto" icon="pi pi-fw pi-plus-circle" 
                                    action="#{productoMB.preparedAdd()}"/>
                        <p:menuitem value="Lista de Productos" icon="pi pi-fw pi-clone" 
                                    action="#{indexMB.preparedListadoProductos()}"/>

                    </p:submenu>

                    <p:submenu label="#{msg['menu.usuario.titulo']}" icon="pi pi-fw pi-user">
                        <p:menuitem value="Nuevo Usuario" icon="pi pi-fw pi-user-plus" 
                                    action="#{usuarioMB.preparedAdd()}"/>
                        <p:menuitem value="Lista de Usuarios" icon="pi pi-fw pi-users" 
                                    action="#{indexMB.preparedListadoUsuarios()}"/>
                    </p:submenu>



                    <p:divider layout="vertical"/>

                    <p:menuitem value="#{msg['menu.salir']}" icon="pi pi-fw pi-power-off" 
                                action="#{sesionMB.cerrarSesion()}"/>

                    <f:facet name="options">
                        <p:button value="Iniciar Sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>


                <br/>



                <center>
                    <br/><br/><br/>
                    <p:panel header="Login" style="width: 25rem;">

                        <h:form id="frmLoginForm">
                            <h:panelGrid columns="1">
                                <h:outputText value="Nombre de Usuario: "/>
                                <h:inputText id="txtUsr" value="#{sesionMB.nombreUsuario}"
                                             class="form-control" required="true" label="Nombre de Usuario"/>
                                <!--<h:message for="txtUsr"/>-->
                                <br/>
                                <h:outputText value="Contraseña:  "/>
                                <h:inputText id="txtPass" value="#{sesionMB.password}"
                                             class="form-control" required="true" label="Contraseña"/>
                                <!--<h:message for="txtPass"/>-->

                            </h:panelGrid>
                            
                            <p:dialog visible="true" header="Info" widgetVar="dlg1" minHeight="40" width="350" showEffect="fade">
    <p class="p-m-0">Usuario o contraseña incorrectos <br/> Intentelo nuevamente.</p>
</p:dialog>
                            <br/>
                            <h:commandButton action="#{sesionMB.vaidarCredenciales()}"
                                             value="Iniciar Sesión"
                                             class="btn btn-outline-success d-block"/>

                        </h:form>
                    </p:panel>

                </center>



            </h:form>
        </f:view>
    </h:body>
</html>
