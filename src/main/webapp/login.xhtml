<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="frmLogin">

                <p:growl id="messages"/>




                <br/>



                <center>
                    <br/><br/><br/>
                    <p:panel header="Login" style="width: 25rem;">

                        <h:form id="frmLoginForm">
                            <h:panelGrid columns="1">
                                <h:outputText value="Nombre de Usuario: "/>
                                <h:inputText id="txtUsr" value="#{sesionMB.nombreUsuario}"
                                             class="form-control" required="true" label="Nombre de Usuario"/>
                                <!--<h:message for="txtUsr"/>-->
                                <br/>
                                <h:outputText value="Contraseña:  "/>
                                <h:inputText id="txtPass" value="#{sesionMB.password}"
                                             class="form-control" required="true" label="Contraseña"/>
                                <!--<h:message for="txtPass"/>-->

                            </h:panelGrid>
                            <br/>
                            <h:commandButton action="#{sesionMB.vaidarCredenciales()}"
                                             value="Iniciar Sesión"
                                             class="btn btn-outline-success d-block"/>

                        </h:form>
                    </p:panel>

                </center>



            </h:form>
        </f:view>
    </h:body>
</html>
